<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bookGradient)"/>
  
  <!-- Book icon -->
  <g transform="translate(50, 50)">
    <!-- Left page -->
    <path d="M -20,-22 L -20,18 C -20,20 -18,22 -15,22 L -2,22 L -2,-22 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Right page -->
    <path d="M 2,-22 L 2,22 L 15,22 C 18,22 20,20 20,18 L 20,-22 Z" 
          fill="#FFFFFF" opacity="0.95"/>
    
    <!-- Spine -->
    <rect x="-2" y="-22" width="4" height="44" fill="#E0E7FF"/>
    
    <!-- Decorative lines on left page -->
    <line x1="-16" y1="-14" x2="-6" y2="-14" stroke="#8B5CF6" stroke-width="1.5" opacity="0.6"/>
    <line x1="-16" y1="-8" x2="-6" y2="-8" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
    <line x1="-16" y1="-2" x2="-6" y2="-2" stroke="#8B5CF6" stroke-width="1.5" opacity="0.4"/>
    
    <!-- Decorative lines on right page -->
    <line x1="6" y1="-14" x2="16" y2="-14" stroke="#6366F1" stroke-width="1.5" opacity="0.6"/>
    <line x1="6" y1="-8" x2="16" y2="-8" stroke="#6366F1" stroke-width="1.5" opacity="0.4"/>
    <line x1="6" y1="-2" x2="16" y2="-2" stroke="#6366F1" stroke-width="1.5" opacity="0.4"/>
  </g>
</svg>
